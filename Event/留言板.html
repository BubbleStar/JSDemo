<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>留言板</title>
    <script type="text/javascript">
      window.onload = function (){
        var oInput = document.getElementById("div1");
        var oUl = document.getElementById("ull");
        oInput.onkeyup = function (ev){
          var ev = ev || event;
          if(this.value != ''){
            oLi = document.createElement("li");
            oLi.innerHTML = this.value;
            if(ev.keyCode == 13 && ev.ctrlKey){
              if(oUl.childNodes[0]){
                oUl.insertBefore(oLi,oUl.childNodes[0]);
              }else {
                oUl.appendChild(oLi);
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="div1"/>
    <ul id="ull"></ul>
  </body>
</html>
